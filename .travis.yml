stages:
  jobs:
    include:
    - stage: deploy
      if: tag IS present
      branches:
        only:
        - master
      language: objective-c
      os: osx
      osx_image: xcode12.2
      xcode_project: OutToday.xcodeproj
      xcode_scheme: OutToday
      xcode_destination: platform=iOS Simulator,OS=14.0,name=iPhone X
      before_install:
        - bundle
      script:
        - fastlane beta